        // Decrypt QR code data
        function decryptQRCodeData(encryptedData) {
            try {
                const key = CryptoJS.enc.Hex.parse("0123456789abcdef0123456789abcdef");
                const iv = CryptoJS.enc.Hex.parse("abcdef9876543210abcdef9876543210");
                
                const decrypted = CryptoJS.AES.decrypt(encryptedData, key, { iv: iv });
                const decryptedText = decrypted.toString(CryptoJS.enc.Utf8);
                
                if (!decryptedText) {
                    throw new Error("Decryption failed");
                }
                
                const params = new URLSearchParams(decryptedText);
                const batchId = params.get("batchId");
                
                if (!batchId) {
                    throw new Error("Batch ID not found in decrypted data");
                }
                
                return batchId;
            } catch (error) {
                throw new Error("Failed to decrypt QR code data: " + error.message);
            }
        }

        // Handle QR code file upload
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            document.getElementById("file-name").textContent = file.name;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement("canvas");
                    const context = canvas.getContext("2d");
                    canvas.width = img.width;
                    canvas.height = img.height;
                    context.drawImage(img, 0, 0);
                    
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert"
                    });
                    
                    if (code) {
                        try {
                            const batchId = decryptQRCodeData(code.data);
                            showMessage("scan-result", "QR code scanned successfully!", "success");
                            viewBatchDetails(batchId);
                            // Reset file input
                            event.target.value = "";
                            document.getElementById("file-name").textContent = "";
                            return;
                        } catch (e) {
                            if (/^\d+$/.test(code.data)) {
                                showMessage("scan-result", "QR code scanned successfully!", "success");
                                viewBatchDetails(code.data);
                                event.target.value = "";
                                document.getElementById("file-name").textContent = "";
                                return;
                            }
                            showMessage("scan-result", e.message, "error");
                        }
                    }
                    
                    showMessage("scan-result", "No valid QR code found in the image", "error");
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

                    } else if (key.toLowerCase() === "humidity") {

                        formattedValue = `${(Number(value) / 426.67).toFixed(1)} meq O2/kg`; // Divide peroxide value by 426.67
                    } else if (typeof value === "boolean") {
                        formattedValue = value ? "Yes" : "No";
                    }

                    // Style farmer like transporterId with address class
                    if (key.toLowerCase() === "farmer" && typeof formattedValue === "string") {
                        formattedValue = `<span class="address" title="${formattedValue}">${formattedValue}</span>`;
                    }

                    detailsHTML += `
                        <div class="detail-item">
                            <strong>${formatKey(key)}</strong>
                            <span class="${extraClass}">${formattedValue}</span>
                        </div>
                    `;
                }
                detailsHTML += "</div>";

                stageCard.innerHTML = `
                    <div class="stage-header">
                        <svg class="stage-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="${primaryColor}">
                            <path d="${iconPath || 'M12 12m-10 0a10 10 0 1 0 20 0a10 10 0 1 0 -20 0'}" />
                        </svg>
                        <div class="stage-title">${title}</div>
                        ${date ? `<span class="stage-date">${date}</span>` : ""}
                    </div>
                    ${detailsHTML}
                `;
                fragment.appendChild(stageCard);
            };

            // Helper to format keys
            function formatKey(key) {
                return key
                    .replace(/([A-Z])/g, " $1")
                    .replace(/^./, str => str.toUpperCase());
            }

            // Harvesting
            if (batch.harvesting && batch.harvesting.date) {
                createStageCard(
                    "Harvesting",
                    batch.harvesting.date,
                    {
                        farmer: batch.harvesting.farmer,
                        location: batch.harvesting.location,
                        method: batch.harvesting.method
                    },
                    "M19.5 12c0-1.32-.84-2.44-2.02-2.86l-.93-3.08C16.08 5.13 14.61 4 12.9 4H11.1C9.39 4 7.92 5.13 7.45 7.06l-.93 3.08C5.34 9.56 4.5 10.68 4.5 12c0 1.32.84 2.44 2.02 2.86l.93 3.08c.47 1.93 1.94 3.06 3.65 3.06h1.8c1.71 0 3.28-1.13 3.75-3.06l.93-3.08c1.18-.42 2.02-1.54 2.02-2.86zM12 15c-1.65 0-3-1.35-3-3s1.35-3 3-3 3 1.35 3 3-1.35 3-3 3z"
                );
            }

            // Transportation
            if (batch.transportation && batch.transportation.duration) {
                createStageCard(
                    "Transportation",
                    "",
                    {
                        transporterId: batch.transportation.transporterId,
                        duration: batch.transportation.duration,
                        vehicleType: batch.transportation.vehicleType,
                        conditions: batch.transportation.conditions
                    },
                    "M18 18.5c.83 0 1.5-.67 1.5-1.5s-.67-1.5-1.5-1.5-1.5.67-1.5 1.5.67 1.5 1.5 1.5zm1.5-9H17V12h4.46L19.5 9.5zM6 18.5c.83 0 1.5-.67 1.5-1.5s-.67-1.5-1.5-1.5-1.5.67-1.5 1.5.67 1.5 1.5 1.5zM20 8l3 4v5h-2c0 1.66-1.34 3-3 3s-3-1.34-3-3H9c0 1.66-1.34 3-3 3s-3-1.34-3-3H1V6c0-1.11.89-2 2-2h14v4h3z"
                );
            }

            // Storage Before Pressing
            if (batch.storageBeforePressing && batch.storageBeforePressing.duration) {
                createStageCard(
                    "Storage Before Pressing",
                    "",
                    {
                        facilityId: batch.storageBeforePressing.pressingId,
                        duration: batch.storageBeforePressing.duration,
                        temperature: batch.storageBeforePressing.temperature,
                        humidity: batch.storageBeforePressing.humidity,
                        conditions: batch.storageBeforePressing.conditions
                    },
                    "M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 18H6V4h2v8l2.5-1.5L13 12V4h5v16z"
                );
            }

            // Pressing Process
            if (batch.pressingProcess && batch.pressingProcess.date) {
                createStageCard(
                    "Pressing Process",
                    batch.pressingProcess.date,
                    {
                        facilityId: batch.pressingProcess.pressingId,
                        facility: batch.pressingProcess.facility,
                        method: batch.pressingProcess.method,
                        temperature: batch.pressingProcess.temperature,
                        pressure: batch.pressingProcess.pressure,
                        operator: batch.pressingProcess.operatorName,
                        conditions: batch.pressingProcess.conditions
                    },
                    "M12 3c-4.97 0-9 3.19-9 7 0 2.38 1.19 4.47 3 5.74V19c0 .55.45 1 1 1h10c.55 0 1-.45 1-1v-3.26c1.81-1.27 3-3.36 3-5.74 0-3.81-4.03-7-9-7zm0 10c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"
                );
            }

            // Storage After Pressing
            if (batch.storageAfterPressing && batch.storageAfterPressing.duration) {
                createStageCard(
                    "Storage After Pressing",
                    "",
                    {
                        tankId: batch.storageAfterPressing.tankId,
                        duration: batch.storageAfterPressing.duration,
                        temperature: batch.storageAfterPressing.temperature,
                        humidity: batch.storageAfterPressing.humidity,
                        inertAtmosphere: batch.storageAfterPressing.inertAtmosphere,
                        conditions: batch.storageAfterPressing.conditions
                    },
                    "M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 18H6V4h2v8l2.5-1.5L13 12V4h5v16z"
                );
            }

            // Quality Check
            if (batch.qualityCheck && batch.qualityCheck.lab) {
                createStageCard(
                    "Quality Check",
                    "",
                    {
                        lab: batch.qualityCheck.lab,
                        onhId: batch.qualityCheck.onhId,
                        acidity: batch.qualityCheck.acidity,
                        peroxideValue: batch.qualityCheck.peroxideValue,
                        certifiedOrganic: batch.qualityCheck.certifiedOrganic
                    },
                    "M12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91 4.59-1.15 8-5.86 8-10.91V5l-8-3zm-1.06 13.54L7.4 12l1.41-1.41 2.12 2.12 4.24-4.24 1.41 1.41-5.64 5.66z"
                );
            }

            // Final Status
            createStageCard(
                "Final Status",
                "",
                {
                    batchStatus: batch.isFinalized ? "Finalized" : "Not Finalized",
                    batchId: batchId
                },
                "M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
            );

            stagesContainer.innerHTML = "";
            stagesContainer.appendChild(fragment);
        }

        // Check for potential fraud indicators
        function checkForFraud(batchId, batch) {
            const fraudSection = document.getElementById("fraudDetection");
            const fraudStatus = document.getElementById("fraudStatus");
            const fraudDetails = document.getElementById("fraudDetails");
            
            fraudDetails.innerHTML = "";
            fraudSection.style.display = "block";
            
            let fraudDetected = false;
            let warnings = 0;
            
            // Check 1: Finalization status
            if (!batch.isFinalized) {
                addFraudDetail(
                    "Batch not finalized", 
                    "This batch has not been finalized in the supply chain, which may indicate incomplete processing or potential tampering.",
                    "warning"
                );
                warnings++;
            }
            
            // Check 2: Transportation conditions
            if (batch.transportation && batch.transportation.conditions && typeof batch.transportation.conditions === "string") {
                const conditions = batch.transportation.conditions.toLowerCase();
                if (conditions.includes("poor")) {
                    addFraudDetail(
                        "Poor transportation conditions", 
                        "The olives were transported under poor conditions which may have affected quality.",
                        "warning"
                    );
                    warnings++;
                }
            }
            
            // Check 3: Storage conditions before pressing
            if (batch.storageBeforePressing && batch.storageBeforePressing.temperature && batch.storageBeforePressing.duration) {
                const tempBeforePressing = Number(batch.storageBeforePressing.temperature) / 10; // Adjust temperature
                if (tempBeforePressing > 25) {
                    addFraudDetail(
                        "High storage temperature before pressing", 
                        `Storage temperature (${tempBeforePressing.toFixed(1)}°C) was above recommended levels (max 25°C), which may degrade olive quality.`,
                        "warning"
                    );
                    warnings++;
                }
                
                if ((Number(batch.storageBeforePressing.duration) / 10) > 48) { // Adjust duration
                    addFraudDetail(
                        "Long storage duration before pressing", 
                        `Olives were stored for ${(Number(batch.storageBeforePressing.duration) / 10).toFixed(1)} hours before pressing (recommended max 48 hours), which may affect oil quality.`,
                        "warning"
                    );
                    warnings++;
                }
            }
            
            // Check 4: Quality check values
            if (batch.qualityCheck && batch.qualityCheck.acidity && batch.qualityCheck.peroxideValue) {
                const adjustedAcidity = Number(batch.qualityCheck.acidity) / 10; // Adjust acidity
                const adjustedPeroxideValue = Number(batch.qualityCheck.peroxideValue) / 426.67; // Adjust peroxide value

                if (adjustedAcidity > 0.8) {
                    addFraudDetail(
                        "High acidity level", 
                        `Acidity level (${adjustedAcidity.toFixed(1)}%) exceeds extra virgin olive oil standards (max 0.8%).`,
                        "danger"
                    );
                    fraudDetected = true;
                }
                
                if (adjustedPeroxideValue > 20) {
                    addFraudDetail(
                        "High peroxide value", 
                        `Peroxide value (${adjustedPeroxideValue.toFixed(1)} meq O2/kg) exceeds extra virgin olive oil standards (max 20 meq O2/kg).`,
                        "danger"
                    );
                    fraudDetected = true;
                }
            }
            
            // Check 5: Storage after pressing conditions
            if (batch.storageAfterPressing && batch.storageAfterPressing.temperature) {
                const tempAfterPressing = Number(batch.storageAfterPressing.temperature) / 10; // Adjust temperature
                if (tempAfterPressing > 18) {
                    addFraudDetail(
                        "High storage temperature after pressing", 
                        `Oil stored at ${tempAfterPressing.toFixed(1)}°C (recommended max 18°C), which may accelerate degradation.`,
                        "warning"
                    );
                    warnings++;
                }
                
                if (!batch.storageAfterPressing.inertAtmosphere) {
                    addFraudDetail(
                        "No inert atmosphere during storage", 
                        "Oil was not stored under inert atmosphere (nitrogen/argon), increasing oxidation risk.",
                        "warning"
                    );
                    warnings++;
                }
            }
            
            // Check 6: Missing critical stages
            if (!batch.harvesting || !batch.pressingProcess || !batch.qualityCheck) {
                addFraudDetail(
                    "Missing critical stages", 
                    "One or more critical stages (harvesting, pressing, quality check) are missing from the record.",
                    "danger"
                );
                fraudDetected = true;
            }
            
            // Update fraud status indicator
            if (fraudDetected) {
                fraudStatus.textContent = "Potential Fraud Detected";
                fraudStatus.className = "fraud-indicator fraud-danger";
            } else if (warnings > 0) {
                fraudStatus.textContent = `${warnings} Quality Warnings`;
                fraudStatus.className = "fraud-indicator fraud-warning";
            } else {
                fraudStatus.textContent = "No Issues Detected";
                fraudStatus.className = "fraud-indicator fraud-safe";
            }
            
            // If no issues found, add a positive message
            if (!fraudDetected && warnings === 0) {
                addFraudDetail(
                    "All checks passed", 
                    "No quality issues or potential fraud indicators detected in this batch.",
                    "safe"
                );
            }
        }

        // Add a fraud detail item
        function addFraudDetail(title, description, type) {
            const fraudDetails = document.getElementById("fraudDetails");
            
            let iconPath;
            let itemClass;
            
            if (type === "danger") {
                iconPath = "M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z";
                itemClass = "fraud-item-danger";
            } else if (type === "warning") {
                iconPath = "M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z";
                itemClass = "fraud-item-warning";
            } else {
                iconPath = "M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z";
                itemClass = "fraud-item-safe";
            }
            
            const item = document.createElement("div");
            item.className = `fraud-item ${itemClass}`;
            item.innerHTML = `
                <svg class="fraud-item-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="${iconPath}"/>
                </svg>
                <div>
                    <strong>${title}</strong>
                    <div>${description}</div>
                </div>
            `;
            
            fraudDetails.appendChild(item);
        }

        // Show status message
        function showMessage(elementId, message, type = "info") {
            const element = document.getElementById(elementId);
            
            if (!message || type === "clear") {
                element.innerHTML = "";
                return;
            }
            
            let className = "";
            if (type === "error") className = "status-error";
            if (type === "success") className = "status-success";
            if (type === "warning") className = "status-warning";
            
            element.innerHTML = `
                <div class="status-message ${className}">
                    ${message}
                </div>
            `;
        }

        // Initialize when page loads
        window.addEventListener("load", init);
    </script>
